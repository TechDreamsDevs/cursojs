<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightblue;
            color: white; /* Comentário no CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: blue
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário no HTMl -->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number (prompt('Digite um número: ')) // String
        var n2 = Number (prompt('Digite outro número: ')) // String
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // Number + Number: para adição
        // String + string: para concatenação 
    </script>
</body>
</html>
